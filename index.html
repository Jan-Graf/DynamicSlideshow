<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slideshow</title>

    <link rel="icon" href="Icon.ico" sizes="48x48">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="container" class="container">
        <h2>Willkommen</h2>
        <h2>zum 50. Geburtstag</h2>
        <h2>von Böbber / Strohmi / Michael</h2>

        <p>Du möchtes einen Moment von der Feier mit allen teilen?</p>
        <p>Dann nimm ein Schnappschuss auf, lade ihn hoch und werde ein Teil der Diashow!</p>

        <!-- <div id="buttons-container">
            <button class="image-upload-button" onclick="selectImage()">Bild auswählen</button>
            <button class="image-upload-button" onclick="takeImage()">Bild aufnehmen</button>
        </div> -->

        <input id="image-input" type="file" accept="image/*" capture="camera" onchange="showPreview()">
        <div id="container-preview">
            <p>Vorschau:</p>
            <div id="image-container" onclick="selectImage()">
                <img id="preview" alt="Es wurde noch kein Foto ausgewählt" src="UploadIcon.png" onclick="selectImage()" />
            </div>
            <button id="submit-btn" onclick="submit()">Hochladen</button>
        </div>
    </div>

    <div id="msg-box">
        <p id="header">Super!</p>
        <p id="msg">Der Upload war erfolgreich. Schaue zur Show. Das Bild ist bald zu sehen!</p>
        <button id="ok-btn" onclick="closeMessageBox()">Ok</button>
    </div>
</body>
</html>
